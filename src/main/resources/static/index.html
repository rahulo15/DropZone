<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropZone | Secure File Share</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            width: 400px;
        }
        h1 { margin-bottom: 1.5rem; color: #4CAF50; }

        .upload-area {
            border: 2px dashed #4CAF50;
            padding: 2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .upload-area:hover { background-color: #383838; }

        input[type="file"] { display: none; }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover { background-color: #45a049; }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #383838;
            border-radius: 5px;
            display: none; /* Hidden by default */
            word-break: break-all;
        }
        a { color: #4CAF50; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>DropZone</h1>

    <div class="upload-area" id="dropArea" onclick="document.getElementById('fileInput').click()">
        <p>Click to Select a File</p>
        <input type="file" id="fileInput">
    </div>

    <div style="margin-bottom: 1rem; text-align: left;">
        <label>Self-Destruct after:</label>
        <select id="downloads" style="width: 100%; padding: 5px; margin-top: 5px;">
            <option value="1">1 Download</option>
            <option value="5">5 Downloads</option>
            <option value="100">100 Downloads</option>
        </select>
    </div>

    <button onclick="uploadFile()">Generate Link</button>

    <div id="result">
        <p>Your Secure Link:</p>
        <a id="downloadLink" href="#" target="_blank">...</a>
    </div>
</div>

<script>
    // NEW: Listener to update UI immediately when file is selected
    document.getElementById('fileInput').addEventListener('change', function() {
        const fileNameDisplay = document.querySelector('#dropArea p');
        const dropArea = document.getElementById('dropArea');

        if (this.files && this.files.length > 0) {
            // Change text to filename
            fileNameDisplay.textContent = "âœ… Selected: " + this.files[0].name;

            // Add a visual cue (green border/bg)
            dropArea.style.borderColor = "#4CAF50";
            dropArea.style.backgroundColor = "rgba(76, 175, 80, 0.1)";
        }
    });

    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const downloadSelect = document.getElementById('downloads');
        const resultDiv = document.getElementById('result');
        const linkTag = document.getElementById('downloadLink');

        if(fileInput.files.length === 0) {
            alert("Please select a file first!");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("downloads", downloadSelect.value);
        formData.append("minutes", 10); // Default 10 mins

        try {
            // CALLING YOUR JAVA API HERE
            const response = await fetch('/api/files/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                // Construct the download URL
                const fullUrl = window.location.origin + "/api/files/" + data.id;

                linkTag.href = fullUrl;
                linkTag.textContent = fullUrl;
                resultDiv.style.display = 'block';
            } else {
                alert("Upload failed!");
            }
        } catch (error) {
            console.error(error);
            alert("Error connecting to server.");
        }
    }
</script>

</body>
</html>
