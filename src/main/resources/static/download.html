<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropZone | Secure Download</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00ffa3;
            --primary-hover: #00cc82;
            --danger: #ff4d4d;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .icon-header {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 163, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            border: 1px solid rgba(0, 255, 163, 0.2);
        }

        .icon-header svg {
            width: 40px;
            height: 40px;
            fill: var(--primary);
        }

        h2 {
            margin: 0 0 0.5rem 0;
            font-weight: 600;
            font-size: 1.8rem;
        }

        p {
            color: var(--text-muted);
            margin: 0 0 2rem 0;
            font-size: 0.95rem;
        }

        /* Input Styling */
        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: var(--text-muted);
            pointer-events: none;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 14px 14px 44px; /* Space for icon */
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 255, 163, 0.1);
        }

        /* Button Styling */
        button {
            background: var(--primary);
            color: #0f0c29;
            border: none;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 255, 163, 0.3);
        }

        button:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        /* Error Message */
        .error {
            background: rgba(255, 77, 77, 0.15);
            border: 1px solid rgba(255, 77, 77, 0.3);
            color: #ffadad;
            padding: 12px;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon-header">
        <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
    </div>

    <h2>Secure File</h2>
    <p>This transfer is password protected. <br>Please enter credentials to continue.</p>

    <div class="input-wrapper">
        <svg class="input-icon" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
        <input type="password" id="password" placeholder="Enter Password (if required)">
    </div>

    <button id="downloadBtn" onclick="downloadFile()">
        <span>Unlock & Download</span>
        <svg style="width:20px; height:20px; fill:currentColor;" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
    </button>

    <div id="errorMsg" class="error">
        Incorrect Password or Expired!
    </div>
</div>

<script>
    function downloadFile() {
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('errorMsg');
        const btn = document.getElementById('downloadBtn');

        // UI Reset
        errorMsg.style.display = 'none';
        btn.disabled = true;
        const originalBtnText = btn.innerHTML;
        btn.innerHTML = "Verifying...";

        // 1. Get ID logic
        const pathSegments = window.location.pathname.split('/').filter(s => s.length > 0);
        const fileId = pathSegments[pathSegments.length - 1];

        const password = passwordInput.value;
        let verifyUrl = `/api/files/${fileId}/verify`;

        if (password) {
            verifyUrl += `?password=${encodeURIComponent(password)}`;
        }

        fetch(verifyUrl, { method: 'POST' })
            .then(async response => {
                if (response.status === 403) throw new Error("ðŸ”’ Incorrect Password");
                if (response.status === 410) throw new Error("âš ï¸ Link Expired or Limit Reached");
                if (response.status === 404) throw new Error("âŒ File not found");
                if (!response.ok) throw new Error("Server Error");

                let downloadUrl = `/api/files/${fileId}`;
                if (password) {
                    downloadUrl += `?password=${encodeURIComponent(password)}`;
                }

                // Success visual
                btn.innerHTML = "Access Granted! Downloading...";
                btn.style.background = "#fff";

                // Redirect
                window.location.href = downloadUrl;

                // Reset button after short delay (in case download is instant)
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalBtnText;
                    btn.style.background = "";
                }, 2000);
            })
            .catch(err => {
                console.error(err);
                errorMsg.innerHTML = err.message;
                errorMsg.style.display = 'block';

                // Reset button
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
            });
    }

    // Allow pressing "Enter" to submit
    document.getElementById('password').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            downloadFile();
        }
    });
</script>

</body>
</html>
